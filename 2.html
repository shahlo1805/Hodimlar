<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">

</head>
<body>
    <h1>Shaxsiy ma'lumotlar</h1>

        <label for="ism">Ismingiz: </label>
        <br>
        <input type="text" id="ism" placeholder="Ismingizni kiriting" minlength="3">
        <br>
        <br>
        <label for="fam">Familiyangiz: </label>
        <br>
        <input type="text" id="fam" placeholder="Familiyangizni kiriting">
        <br>
        <br>
        <label for="email">Emailingiz</label>
        <br>
        <input type="email" id="email" placeholder="emailingizni kiriting" required>
        <br>
        <br>
        <label for="age">Yoshingz:</label>
        <br>
        <input type="number" id="age" placeholder="Yoshingizni kiriting">
        <br>
        <p>Jinsizngiz</p>
        <br>
        <input type="radio" name="jins" id="erkak">
        <label for="erkak">Erkak</label>
        <br>
        <input type="radio" name="jins" id="ayol">
        <label for="ayol">Ayol</label>
    <br>
        <input type="submit" name="" id="" value="Yuborish">
        <input type="reset" name="" id="" value="Tozalash">    
    </form>
</body>
</html>
